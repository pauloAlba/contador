<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://conlist.netlify.app">
    <title>Contador</title>
    <meta name="description" content="Calculadora com lista de preÃ§os" >
</head>
<body>
    <button class="zerar">Zerar</button>
    <header>
        <div class="container-tela">
            <div class="valorTotal">
                <h1 class="totalHeader">Total</h1>
                <h2 class="total">0</h2>
            </div>
            <div class="tela">
                <ul>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-contador">
            <button class="btn-contador contMenos">-</button>
            <div class="num"> 
                <label  class="cifra" >R$</label>
                <label  class="containerInput" ></label>
                
                <label  class="unid" for="">
                    <label  class="qtd btn-contador" for="">
                </label> unid</label>
                
            </div>
       
            <button class="btn-contador contMais">+</button>
        </div>

        <div class="container-teclado">
            <div class="teclado">
                <div class="col1 col">
                    <button value="7" class="btn-num btn7">7</button>
                    <button value="8" class="btn-num btn8">8</button>
                    <button class="btn-num btn9">9</button>
                </div>
                <div class="col2 col">
                    <button class="btn-num btn4">4</button>
                    <button class="btn-num btn5">5</button>
                    <button class="btn-num btn6">6</button>
                </div>
                <div class="col3 col">
                    <button value="1" class="btn-num btn1 ">1</button>
                    <button class="btn-num btn2">2</button>
                    <button class="btn-num btn3">3</button>
                </div>
                <div class="col4 col">
                    <button class="zero">0</button>
                    <button class="btn-num dot">.</button>
                </div>
            </div>
            <div class="adicionarRemover">
                <button class="btn-backspace"> &#8592; </button>
                <button class="btn-adicionar">Adicionar</button>
                <button class="btn-remover">Remover</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/pauloAlba">Paulo Alba</a></p>
    </footer>
    <script src="/contador.js"></script>
</body>
</html>
